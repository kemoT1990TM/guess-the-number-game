<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
<div align="center">
    <h1>Welcome to the Guess Number Game</h1>
    <h3 th:text="${__${T(tkartas.util.AttributeNames).MAIN_MESSAGE}__}">
        Main Message
    </h3>
    <h3 th:text="${__${T(tkartas.util.AttributeNames).RESULT_MESSAGE}__}">
        Result Message Content
    </h3>

    <form th:action="@{__${T(tkartas.util.GameMappings).PLAY}__}" action="play" method="post">
        <label for="guess">Enter your guess:</label>
        <input id="guess" type="number" name="guess"/>
        <input type="submit" value="Submit"/>
    </form>

    <footer>
        <p>Created by Tomasz KartasiÅ„ski</p>
    </footer>

</div>
</body>
</html>
